<div class="container py-4">
  <h2 class="mb-4">Profila dati</h2>
  <form id="profileForm" class="card p-4 shadow-sm mx-auto" style="max-width:480px">
    <div class="mb-3">
      <label class="form-label">Pilnais vārds</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">E-pasts</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div>
      <div class="mb-3">
        <label class="form-label">Pašreizējā parole</label>
        <input type="password" class="form-control" name="old_password" minlength="6">
      </div>
      <div class="mb-3">
        <label class="form-label">Jauna parole <span class="text-muted small">(aizpildiet tikai, ja vēlaties mainīt)</span></label>
        <input type="password" class="form-control" name="password" minlength="6">
      </div>
    </div>
    <div class="d-grid gap-2">
      
      <button id="saveBtn" class="btn btn-lime" type="submit">Saglabāt</button>
    </div>
  </form>
</div>
