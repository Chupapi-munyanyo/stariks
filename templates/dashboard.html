<div class="container py-4">
  <h1 class="mb-4">Vadības panelis</h1>

  <div class="row mb-4">
    <div class="col-md-4">
      <div class="summary-box" id="balanceBox">
        <div class="summary-title"><span class="summary-icon summary-lime">&#9679;</span> Kopējā bilance</div>
        <div class="summary-value" id="balanceValue">€0.00</div>
        <div class="summary-sub summary-lime" id="balanceSub">+0% no pagājušā mēneša</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="summary-box" id="incomeBox">
        <div class="summary-title"><span class="summary-icon summary-lime">&#9432;</span> Ienākumi</div>
        <div class="summary-value" id="incomeValue">€0.00</div>
        <div class="summary-sub summary-lime" id="incomeSub">+0% no pagājušā mēneša</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="summary-box" id="expenseBox">
        <div class="summary-title"><span class="summary-icon summary-lime">&#9432;</span> Izdevumi</div>
        <div class="summary-value" id="expenseValue">€0.00</div>
        <div class="summary-sub summary-red" id="expenseSub">-0% no pagājušā mēneša</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="chart-box"><canvas id="monthlyBar"></canvas></div>
    </div>
    <div class="col-md-6">
       <div class="chart-box"><canvas id="expensesPie"></canvas></div>
     </div>
     <div class="col-md-6 mt-4">
       <div class="chart-box"><canvas id="incomePie"></canvas></div>
     </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="chart-box">
        <table class="table table-striped" id="latestTable">
          <thead>
            <tr>
              <th>Datums</th><th>Kategorija</th><th>Tips</th><th>Summa (€)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
