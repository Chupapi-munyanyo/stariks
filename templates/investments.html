</nav>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3 gap-3 flex-wrap">
    <h2>Investīcijas</h2>
    <button class="btn btn-lime" data-bs-toggle="modal" data-bs-target="#iModal">Pievienot</button>
  </div>
  <section id="symbol-info" class="mb-4">
    <div class="tradingview-widget-container mb-4">
      <div id="symbolInfo"></div>
    </div>
  </section>
  <!-- TradingView Symbol Info Widget (JS version) -->
  <script>
window.addEventListener('DOMContentLoaded',function(){
  new TradingView.widget({
      "symbol": "NASDAQ:AAPL",
      "width": "100%",
      "locale": "en",
      "colorTheme": "light",
      "isTransparent": true,
      "container_id": "symbolInfo"
      });
});
  </script>
  <!-- /TradingView Symbol Info Widget -->

<!-- TradingView Widgets Start -->
<nav id="ticker-tape" class="mb-4">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>{
      "symbols":[{"proName":"NASDAQ:TSLA"},{"proName":"NASDAQ:AAPL"},{"proName":"NASDAQ:NVDA"},{"proName":"NASDAQ:MSFT"},{"proName":"NASDAQ:AMZN"},{"proName":"NASDAQ:GOOGL"},{"proName":"NASDAQ:META"},{"proName":"NYSE:BRK.B"},{"proName":"NYSE:LLY"},{"proName":"NYSE:UNH"},{"proName":"NYSE:V"},{"proName":"NYSE:WMT"}],
      "showSymbolLogo":true,"colorTheme":"light","isTransparent":false,"displayMode":"adaptive","locale":"en"}
    </script>
  </div>
</nav>
<div class="row">
  <div class="col-12 mb-4" id="advanced-chart">
    <div class="tradingview-widget-container" style="height:100%;width:100%">
      <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>{
        "autosize":true,"symbol":"NASDAQ:AAPL","interval":"D","timezone":"Etc/UTC","theme":"light","style":"1","locale":"en","allow_symbol_change":true,"calendar":false,"support_host":"https://www.tradingview.com"}
      </script>
    </div>
  </div>
</div>
<div class="chart-box mb-4">
  <div class="d-flex justify-content-end mb-2">
    <div class="btn-group" role="group" id="timeframeGrp">
      <button type="button" class="btn btn-outline-dark btn-sm active" data-frame="week">Nedēļa</button>
      <button type="button" class="btn btn-outline-dark btn-sm" data-frame="month">Mēnesis</button>
      <button type="button" class="btn btn-outline-dark btn-sm" data-frame="year">Gads</button>
    </div>
  </div>
  <canvas id="investmentsChart" height="120"></canvas>
</div>


  <div class="table-responsive">
  <table class="table table-striped" id="iTable">
    <thead>
      <tr><th>Ticker</th><th>Nosaukums</th><th>Tips</th><th>Daudzums</th><th>Ieguldīts (€)</th><th>Pašreizējā vērtība</th><th>Peļņa/Zaud.</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
<div class="modal fade" id="iModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="iForm">
      <div class="modal-header"><h5 class="modal-title">Jauna investīcija</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="row g-3 mb-3"><div class="col-md-6"><label class="form-label">Ticker</label><input name="ticker" class="form-control text-uppercase" required></div><div class="col-md-6"><label class="form-label">Nosaukums</label><input name="name" class="form-control" required></div></div>
        <div class="row g-3 mb-3"><div class="col-md-6"><label class="form-label">Tips</label><select name="type" class="form-select"><option value="stocks">Akcijas</option><option value="bonds">Obligācijas</option><option value="crypto">Kripto</option><option value="funds">Fondi</option><option value="realestate">Nekust.</option><option value="other">Cits</option></select></div>
        <div class="mb-3"><label class="form-label">Daudzums</label><input name="quantity" type="number" step="0.0001" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Pirkuma datums</label><input name="date" type="date" class="form-control" value="${new Date().toISOString().split('T')[0]}" required></div>
        <div class="mb-3"><label class="form-label">Ieguldītā summa (€)</label><input name="invested_amount" type="number" step="0.01" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Pašreizējā vērtība (€)</label><input name="current_value" type="number" step="0.01" class="form-control" required></div>
        <div id="calcInfo" class="small text-muted"></div>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Aizvērt</button><button class="btn btn-lime" type="submit">Saglabāt</button></div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
